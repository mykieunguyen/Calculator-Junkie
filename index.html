<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Cute Calculator</title>
</head>
<body>
    <div class="calculatorContainer">
        <!-- Calculator Screen -->
        <div class="top">
            <div class="calculatorScreen">
                <p id="topCalc"></p>
                <h3 id="bottomCalc"></h3>
            </div>
        </div>
    
    <p id="cute">cute calculator</p>

        <!-- Clear & Delete Button -->
        <div class="middle">
            <button class="btn" id="clearButton">AC</button>
            <button class="btn" id="deleteButton">DEL</button>
        </div>

        <!-- Calculator Buttons -->
        <div class="bottom">
            <div class="rowOne">
                <button class="btn dataNumber" data-value="7">7</button>
                <button class="btn dataNumber" data-value="8">8</button>
                <button class="btn dataNumber" data-value="9">9</button>
                <button class="btn dataOperator" data-value="/">รท</button>
            </div>
            <div class="rowTwo">
                <button class="btn dataNumber" data-value="4">4</button>
                <button class="btn dataNumber" data-value="5">5</button>
                <button class="btn dataNumber" data-value="6">6</button>
                <button class="btn dataOperator" data-value="x">x</button>
            </div>
            <div class="rowThree">
                <button class="btn dataNumber" data-value="1">1</button>
                <button class="btn dataNumber" data-value="2">2</button>
                <button class="btn dataNumber" data-value="3">3</button>
                <button class="btn dataOperator" data-value="-">-</button>
            </div>
            <div class="rowFour">
                <button class="btn dataNumber" data-value=".">.</button>
                <button class="btn dataNumber" data-value="0">0</button>
                <button class="btn" id="equalsButton" >=</button>
                <button class="btn dataOperator" data-value="+">+</button>
            </div>
            
        </div>
    </div>

    <script src="./javascript.js"> </script>
</body>
</html>

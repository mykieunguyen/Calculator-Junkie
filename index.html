<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Document</title>
</head>
<body>
    <div class="calculatorContainer">
        <!-- Calculator Screen -->
        <div class="top">
            <div class="calculatorScreen">
                <p>calculation</p>
                <p>current number</p>
            </div>
        </div>

        <!-- Clear & Delete Button -->
        <div class="middle">
            <button id="clearButton">Clear</button>
            <button id="deleteButton">Delete</button>
        </div>

        <!-- Calculator Buttons -->
        <div class="bottom">
            <div class="rowOne">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button id="divide">รท</button>
            </div>
            <div class="rowTwo">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button id="multiply">x</button>
            </div>
            <div class="rowThree">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button id="subtract">-</button>
            </div>
            <div class="rowFour">
                <button id="dot">.</button>
                <button>0</button>
                <button id="equals">=</button>
                <button id="add">+</button>
            </div>
            
        </div>
    </div>

    <script src="./javascript.js"> </script>
</body>
</html>
